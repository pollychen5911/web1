<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>評分</title>
    <style>
        table, th, td {
            border: gray 2px solid;
            border-collapse: collapse;
        }   

    </style>
    <link href="stylesheets/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="title">評分</div>
        <form id="add-rate-form">
          <div class="user__details">
            <div class="input__box">
              <span class="details" >你的暱稱</span>
              <input id="name" type="text" placeholder="E.g: John " required>
            </div>

            <div class="input__box">
              <span class="details">欲評分餐廳</span>
              
              <select id="restaurant">
                <option selected disabled>請選擇第幾餐廳</option>
                <option value="第一餐廳">第一餐廳</option>
                <option value="第二餐廳">第二餐廳</option>
                <option value="第三餐廳">第三餐廳</option>
                <option value="第四餐廳">第四餐廳</option>
              </select>
            </div>

            <div class="input__box">
                <span class="details">欲評分店名</span>
                <select id="store">
                  <option selected disabled>請先選擇餐廳</option>
                </select>
            </div>

            <div class="input__box">
                <span class="details">欲評分餐點</span>
                <input id="meal" type="text" placeholder="E.g: 漢堡 " required>
            </div>

            <div style="width: 100%;">
                <span class="details">為此店家/餐點評分</span>
                <div class="container">  
                    <div id="starrate" class="starrate" data-val="2.5" data-max="10">
                        <span class="ctrl"></span>
                        <span class="cont" >
                            <i class="fas fa-fw fa-star"></i> 
                            <i class="fas fa-fw fa-star"></i> 
                            <i class="fas fa-fw fa-star-half-alt"></i> 
                            <i class="far fa-fw fa-star"></i> 
                            <i class="far fa-fw fa-star"></i> 
                            <i class="far fa-fw fa-star"></i> 
                            <i class="far fa-fw fa-star"></i> 
                            <i class="far fa-fw fa-star"></i> 
                            <i class="far fa-fw fa-star"></i> 
                            <i class="far fa-fw fa-star"></i>
                        </span>
                    </div> 
                        
                    <div id="score" class="col-3 mr-auto display-4">2.5
                    </div>
                </div>  
            </div>

            <div class="input__box" style="width: 100%;">
                <span class="details">評論</span>
                <textarea id="depiction" style="height: 100px;" placeholder="寫下你想法" required></textarea>
            </div>
          
            <div class="button">
              <input type="submit" value="提交">
            </div>
        </form>
      </div>
    
      <select id="restaurantFilter" placeholder-text="Item 1">
        <option value="全部">全部</option>
        <option value="第一餐廳">第一餐廳</option>
        <option value="第二餐廳">第二餐廳</option>
        <option value="第三餐廳">第三餐廳</option>
        <option value="第四餐廳">第四餐廳</option>
      </select>

      
      <select id="storeFilter" disabled>
          <option value="" selected disabled>請選擇店名</option>
      </select>
      
      
      <select id="starFilter">
        <option value="" selected>所有星级</option>
        <option value="10">10星以上</option>
        <option value="9">9星以上</option>
        <option value="8">8星以上</option>
        <option value="7">7星以上</option>
        <option value="6">6星以上</option>
        <option value="5">5星以上</option>
        <option value="4">4星以上</option>
        <option value="3">3星以上</option>
        <option value="2">2星以上</option>
        <option value="1">1星以上</option>
      </select>

      <table id="rate-list" style="width: 100%">
          <tr><th>評分者</th><th>餐廳</th><th>店名</th><th>餐點</th><th>分數</th><th>評論</th></tr>
      </table>

    

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="javascripts/script.js"></script>
</body>
</html>
