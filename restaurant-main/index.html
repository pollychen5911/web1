    <!-- 前往餐廳 -->
    <div class="background-container">
        <div class="container" >
            <h1 data-aos="fade-up">前往餐廳</h1>
            <div style="float: left;">
                <p>點擊下方圖片查看餐廳清單</p>
            </div>
            <div style="margin: 5px; margin-right: 0;">
                <button class="btn">
                    <span class="content" ><a><i class="fa fa-clipboard-list me-2"></i>前往查看菜單</a></span>
                </button>
            </div>
            <div class="flex-container" data-aos="fade-zoom-in">
                
                    <div class="restaurant-box">
                        <div class="property-item">
                            <div class="up">
                                <a id="restaurant1"><img class="restaurant-img" src="images/restaurant1.jpg" alt=""></a>
                                <div class="restaurant-lebel">一餐</div>
                            </div>
                            <div class="text">
                                <a id="restaurant1" class="restaurant-name">第一餐廳（夢泉商場）</a>
                                <p><i class="fa fa-map-marker-alt icon"></i>女一舍前</p>
                            </div>
                            
                        </div>
                    </div>
                    <div class="restaurant-box">
                        <div class="property-item">
                            <div class="up">
                                <a id="restaurant2"><img class="restaurant-img" src="images/restaurant2.jpg" alt=""></a>
                                <div class="restaurant-lebel">二餐</div>
                            </div>
                            <div class="text">
                                <a id="restaurant2" class="restaurant-name">第二餐廳（勇泉商場）</a>
                                <p><i class="fa fa-map-marker-alt icon"></i>男三女二舍前</p>
                            </div>
                            
                        </div>
                    </div>
                
                    <div class="restaurant-box">
                        <div class="property-item">
                            <div class="up">
                                <a id="restaurant3"><img class="restaurant-img" src="images/restaurant3.jpg" alt=""></a>

                            </div>
                            
                        </div>
                    </div>

                    <div class="restaurant-box">
                        <div class="property-item">
                            <div class="up">
                                <a id="restaurant4"><img class="restaurant-img" src="images/restaurant4.png" alt=""></a>

                            </div>
                            <div class="text">
                                <a id="restaurant4" class="restaurant-name">第四餐廳（餐車）</a>
                                <p><i class="fa fa-map-marker-alt icon"></i>展示廳前</p>
                            </div>
                            
                        </div>
                    </div>
            </div></br>
            
            <div id="introduction" style="width: 100%; margin-left: 0; margin-top: 0; margin-bottom: 0;">
