<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=devie-width, initial-scale=1.0">
    <title>第一餐廳</title>
    <link rel="stylesheet" href="restaurant1-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2044b3775e.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="header">
        <nav>
            <a href="home.html"><img src="images/ntou_logo.png" width="50px" height="50px"></a>
            <div class="menu-bar" id="divlinks">
                <i class="fa-solid fa-circle-xmark" onclick="hideMenu()"></i>
                <ul>
                    <li><i class="fa-solid fa-house"></i><a href="home.html">首頁</a>
                    </li>
                    <li><i class="fa-solid fa-utensils"></i>餐廳
                        <div class="sub-menu1">
                            <ul>
                                <li><a href="restaurant-1.html">第一餐廳</a></li>
                                <li><a href="restaurant-2.html">第二餐廳</a></li>
                                <li><a href="restaurant-3.html">第三餐廳</a></li>
                                <li><a href="restaurant-4.html">第四餐廳</a></li>
                            </ul>
                        </div>
                    </li>
                    <li><i class="fa-solid fa-map"></i><a href="">地圖導覽</a></li>
                    <li><i class="fa-solid fa-envelope"></i><a href="contact.html">聯絡我們</a></li>
                </ul>
            </div>
            <i class="fa-solid fa-bars" onclick="showMenu()"></i>
        </nav>
        <h1>夢泉商場</h1>
    </section>
    <!-----------gallery-------------->
    <section class="gallery">
        <h1 class="section-header">Images</h1>
        <div class="main-content">
            <div class="box">
                <img src="images/img1.jpg" alt="">
                <div class="img-text">
                    <div class="content">
                        <h2>山多利</h2>
                        <p>炸大雞腿飯</p>
                    </div>
                </div>
            </div>
            <div class="box">
                <img src="images/img2.jpg" alt="">
                <div class="img-text">
                    <div class="content">
                        <h2>大葉</h2>
                        <p>牛肉湯冬粉</p>
                    </div>
                </div>
            </div>
            <div class="box">
                <img src="images/img3.jpg" alt="">
                <div class="img-text">
                    <div class="content">
                        <h2>Food能量</h2>
                        <p>起司河粉蛋餅</p>
                    </div>
                </div>
            </div>
            <div class="box">
                <img src="images/img4.jpg" alt="">
                <div class="img-text">
                    <div class="content">
                        <h2>自助餐</h2>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="section-header"><br>Menus</h1>
    </section>
    <!----------mainmenu----------->
    <section class="mainmenu">
        <div class="name-button">
            <button id="rest1" onclick="showimg1()">大不同小吃坊</button>
            <button id="rest2" onclick="showimg2()">山多利</button>
            <button id="rest3" onclick="showimg3()">威肯居食屋</button>
            <button id="rest4" onclick="showimg4()">Food能量</button>
            <button id="rest5" onclick="showimg5()">大葉</button>
            <button id="rest6" onclick="showimg6()">腹愁者聯盟</button>
        </div>
        <div id="menu">
            <img src="images/menuimg/1.png">
        </div>
    </section>

    <a class="gotopbtn" href="#"><i class="fa-solid fa-angle-up"></i></a>

    <script>
        /*----------JS for toggle menu--------*/
        var divlinks = document.getElementById("divlinks");
        function showMenu() {
            divlinks.style.right = "0";
        }
        function hideMenu() {
            divlinks.style.right = "-200px";
        }

        /*------- menubotton------------*/
        var menudisplay = document.getElementById("menu");
        function showimg1() {
            let img = "<img src='images/menuimg/1.png'>";
            menudisplay.innerHTML = img;
        }
        function showimg2() {
            let img = "<img src='images/menuimg/2.png'>";
            menudisplay.innerHTML = img;
        }
        function showimg3() {
            let img = "<img src='images/menuimg/3.png'>";
            menudisplay.innerHTML = img;
        }
        function showimg4() {
            let img = "<img src='images/menuimg/4.png'><img src='images/menuimg/5.png'><img src='images/menuimg/6.png'><img src='images/menuimg/7.png'><img src='images/menuimg/8.png'>";
            menudisplay.innerHTML = img;
        }
        function showimg5() {
            let img = "<img src='images/menuimg/9.png'><img src='images/menuimg/10.png'>";
            menudisplay.innerHTML = img;
        }
        function showimg6() {
            let img = "<img src='images/menuimg/19.png'>";
            menudisplay.innerHTML = img;
        }

    </script>
</body>

</html>
